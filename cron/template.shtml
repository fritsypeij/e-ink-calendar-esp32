<html>
  <head>
    <title>Calendar</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
  </head>
  <body>
    <div class="updated">
      <span>Updated: ${UPDATED}</span>
    </div>
    <table class="root">
      <tr class="top">
        <td>
          <table class="calendar-header">
            <tr>
              <td class="calendar-header-today">
                <div class="calendar-header-day">${TODAY_DAY}</div>
                <div class="calendar-header-month">${TODAY_MONTH}</div>
                <div class="calendar-header-year hide">${TODAY_YEAR}</div>
              </td>
              <td class="calendar-header-upcoming">
                <div class="upcoming-container">
                  <div class="upcoming full-day">${TODAY_FULL_DAY_EVENTS}</div>
                  <div class="upcoming">${TODAY_EVENTS}</div>
                </div>
              </td>
            </tr>	
          </table>
        </td>
      </tr>
      <tr class="bottom">
        <td>
          <table class="calendar-table">
            <thead>
              <tr>
                <th class="day-name">${DAY1}</th>
                <th class="day-name">${DAY2}</th>
                <th class="day-name">${DAY3}</th>
                <th class="day-name">${DAY4}</th>
                <th class="day-name">${DAY5}</th>
                <th class="day-name weekend">${DAY6}</th>
                <th class="day-name weekend">${DAY7}</th>
              </tr>
            </thead>
            <tbody>
              <tr class="week">
${DAY_ROW}
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
